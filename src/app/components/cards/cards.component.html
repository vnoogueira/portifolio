<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title *ngFor="let movie of movies$ | async">{{movie.movieName}}</mat-card-title>
    <mat-card-subtitle *ngFor="let movie of movies$ | async">{{movie.category}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p></p>
    <p></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
